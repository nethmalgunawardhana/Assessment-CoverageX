version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - todo_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - todo_network

networks:
  todo_network:
    driver: bridge
